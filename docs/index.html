<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>visitenkarte AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 10;
    }

    #ctaButton,
    #ctaButton2 {
      position: fixed;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
      display: none; /* shown via JS */
    }

    #ctaButton {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    #ctaButton2 {
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>

  <script>
    // Simple up/down float animation
    AFRAME.registerComponent('float-y', {
      schema: {
        amplitude: {type: 'number', default: 0.25},
        speed:      {type: 'number', default: 1.0}
      },
      init: function () {
        this.baseY = this.el.object3D.position.y;
        this.t = 0;
      },
      tick: function (time, dt) {
        this.t += (dt / 1000) * this.data.speed;
        this.el.object3D.position.y =
          this.baseY + Math.sin(this.t) * this.data.amplitude;
      }
    });

    // Follow a marker's position with throttled updates (no rotation)
    AFRAME.registerComponent('marker-follow-slow', {
      schema: {
        markerId: {type: 'string', default: '#visitenkarte-marker'},
        interval: {type: 'int', default: 5}
      },
      init: function () {
        this.frame = 0;
        this.marker = document.querySelector(this.data.markerId);
      },
      tick: function () {
        if (!this.marker) return;
        if (!this.marker.object3D.visible) return;

        this.frame++;
        if (this.frame % this.data.interval !== 0) return;

        this.el.object3D.position.copy(this.marker.object3D.position);
      }
    });

    // Make an object always look at the camera
    AFRAME.registerComponent('face-camera', {
      init: function () {
        this.camera = this.el.sceneEl.camera;
      },
      tick: function () {
        if (!this.camera || !this.camera.position) {
          this.camera = this.el.sceneEl.camera;
          if (!this.camera) return;
        }
        this.el.object3D.lookAt(this.camera.position);
      }
    });
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // HTML elements
      const marker1  = document.querySelector('#visitenkarte-marker');
      const marker2  = document.querySelector('#second-marker');
      const button1  = document.querySelector('#ctaButton');
      const button2  = document.querySelector('#ctaButton2');

      // A-Frame content entities
      const content1 = document.querySelector('#content-marker1');
      const content2 = document.querySelector('#content-marker2');

      // Video assets
      const video1   = document.querySelector('#explosion');
      const video2   = document.querySelector('#trans');

      // Durations
// Duration settings
const BUTTON_VISIBLE_MS = 10000; // buttons stay 10s
const MEDIA_VISIBLE_MS  = 5000;  // media stays 5s

      // Timeout handles
      let button1Timeout  = null;
      let button2Timeout  = null;
      let content1Timeout = null;
      let content2Timeout = null;

      // Autoplay videos when ready (they're hidden via 'visible' anyway)
      if (video1) {
        video1.addEventListener('loadeddata', () => {
          video1.play().catch(() => {});
        });
      }
      if (video2) {
        video2.addEventListener('loadeddata', () => {
          video2.play().catch(() => {});
        });
      }

      // Helper: show a button for limited time
      function showButton(button, currentTimeout, setTimeoutFn) {
        if (!button) return;

        button.style.display = 'inline-block';

        if (currentTimeout) {
          clearTimeout(currentTimeout);
        }

        const id = setTimeout(() => {
          button.style.display = 'none';
        }, BUTTON_VISIBLE_MS);

        setTimeoutFn(id);
      }

function showContent(entity, currentTimeout, setTimeoutFn) {
  if (!entity) return;

  entity.setAttribute('visible', true);

  if (currentTimeout) {
    clearTimeout(currentTimeout);
  }

  const id = setTimeout(() => {
    entity.setAttribute('visible', false);
  }, MEDIA_VISIBLE_MS); // media hides sooner than buttons

  setTimeoutFn(id);
}


      // Marker 1 events
      if (marker1) {
        marker1.addEventListener('markerFound', () => {
          console.log('marker1 FOUND');
          showContent(
            content1,
            content1Timeout,
            id => { content1Timeout = id; }
          );
          showButton(
            button1,
            button1Timeout,
            id => { button1Timeout = id; }
          );
        });
      }

      // Marker 2 events
      if (marker2) {
        marker2.addEventListener('markerFound', () => {
          console.log('marker2 FOUND');
          showContent(
            content2,
            content2Timeout,
            id => { content2Timeout = id; }
          );
          showButton(
            button2,
            button2Timeout,
            id => { button2Timeout = id; }
          );
        });
      }

      // Button click actions
      if (button1) {
        button1.addEventListener('click', () => {
          window.open('https://contra.com/lohr_bettina_68155kak/', '_blank');
        });
      }
      if (button2) {
        button2.addEventListener('click', () => {
          window.open('https://www.linkedin.com/in/bettina-lohr-215756337', '_blank');
        });
      }
    });
  </script>
</head>

<body>
  <div id="banner">Turn your camera to the business card</div>

  <!-- Overlay UI -->
  <button id="ctaButton">Portfolio öffnen</button>
  <button id="ctaButton2">LinkedIn öffnen</button>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Assets -->
    <a-assets>
         <!--
      <img id="pic"  src="pic.png">
      <img id="snow" src="snow.gif">
-->
      <video id="explosion" src="explosion.webm"
             loop autoplay muted playsinline
             crossorigin="anonymous">
      </video>

      <video id="trans" src="trans2.webm"
             loop autoplay muted playsinline
             crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- Markers -->
    <a-marker id="visitenkarte-marker"
              type="pattern"
              url="visi1.patt">
    </a-marker>

    <a-marker id="second-marker"
              type="pattern"
              url="visi2.patt">
    </a-marker>

    <!-- Content for marker 1 (hidden by default) -->
    <a-entity id="content-marker1"
              marker-follow-slow="markerId: #visitenkarte-marker; interval: 5"
              visible="false">
<!-- 
      <a-cone
        position="-0.5 0.6 0"
        radius-bottom="0.2"
        height="1.5"
        color="blue"
        float-y="amplitude: 0.1; speed: 1">
      </a-cone>
-->
      <a-video
        src="#explosion"
        position="0 0 0"
        rotation="-90 0 0"
        width="8"
        height="4.5"
        material="shader: flat; transparent: true; alphaTest: 0.01"
        float-y="amplitude: 0.05; speed: 1"
        face-camera>
      </a-video>
    </a-entity>

    <!-- Content for marker 2 (hidden by default) -->
    <a-entity id="content-marker2"
              marker-follow-slow="markerId: #second-marker; interval: 5"
              visible="false">

      <a-video
        src="#trans"
        position="0 0 0"
        rotation="0 0 0"
        width="8"
        height="4.5"
        material="shader: flat; transparent: true; alphaTest: 0.01"
        float-y="amplitude: 0.05; speed: 1"
        face-camera>
      </a-video>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
