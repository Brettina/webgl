<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>visitenkarte AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.1/dist/aframe-particle-system-component.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 10;
    }

    #ctaButton, #ctaButton2 {
      position: fixed;
      padding: 1rem 1.4rem;
      border: none;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: sans-serif;
      font-size: clamp(14px, 3vw, 22px);
      cursor: pointer;
      z-index: 11;
      display: none;
    }

    #ctaButton {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    #ctaButton2 {
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>

  <script>
    // Float up/down animation
    AFRAME.registerComponent('float-y', {
      schema: {
        amplitude: {type: 'number', default: 0.25},
        speed:      {type: 'number', default: 1.0}
      },
      init: function () {
        this.baseY = this.el.object3D.position.y;
        this.t = 0;
      },
      tick: function (time, dt) {
        this.t += (dt / 1000) * this.data.speed;
        this.el.object3D.position.y =
          this.baseY + Math.sin(this.t) * this.data.amplitude;
      }
    });
// Smooth follow: update target pose every X ms, interpolate between
AFRAME.registerComponent('marker-follow-smooth', {
  schema: {
    markerId:         {type: 'string', default: '#visitenkarte-marker'},
    updateIntervalMs: {type: 'number', default: 2000}, // how often to sample marker
    smoothness:       {type: 'number', default: 4}     // higher = faster interpolation
  },

  init: function () {
    this.marker = document.querySelector(this.data.markerId);

    this.targetPos  = new THREE.Vector3();
    this.targetQuat = new THREE.Quaternion();

    this.lastUpdateTime = 0;
    this.initialized    = false;
  },

  tick: function (time, dt) {
    if (!this.marker) return;

    const markerObj = this.marker.object3D;

    // Only update target from marker when marker is visible
    if (markerObj.visible) {
      const elapsed = time - this.lastUpdateTime;

      if (!this.initialized || elapsed > this.data.updateIntervalMs) {
        this.targetPos.copy(markerObj.position);
        this.targetQuat.copy(markerObj.quaternion);

        this.lastUpdateTime = time;
        this.initialized = true;
      }
    }

    // If we never had a visible marker yet, nothing to interpolate to
    if (!this.initialized) return;

    const obj = this.el.object3D;

    // Exponential smoothing factor based on smoothness + dt
    const alpha = 1 - Math.exp(-this.data.smoothness * (dt / 1000));

    obj.position.lerp(this.targetPos, alpha);
    obj.quaternion.slerp(this.targetQuat, alpha);
  }
});

    // Hologram material helper
    AFRAME.registerComponent('hologramify', {
      schema: {
        color:   {type: 'string', default: '#00ffff'},
        opacity: {type: 'number', default: 0.5}
      },
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const obj = this.el.getObject3D('mesh');
          if (!obj) return;
          obj.traverse(node => {
            if (!node.isMesh) return;
            const mat = node.material;
            if (!mat) return;

            mat.transparent = true;
            mat.opacity = this.data.opacity;
            mat.color = new THREE.Color(this.data.color);
            if (mat.emissive) {
              mat.emissive = new THREE.Color(this.data.color);
              mat.emissiveIntensity = 0.7;
            }
          });
        });
        this.el.addEventListener('model-error', (e) => {
          console.error('[hologramify] model-error', e.detail);
        });
      }
    });

    // Follow a marker position + rotation (full pose)
    AFRAME.registerComponent('marker-follow-full', {
      schema: {
        markerId: {type: 'string', default: '#visitenkarte-marker'},
        interval: {type: 'int', default: 1}
      },
      init: function () {
        this.frame = 0;
        this.marker = document.querySelector(this.data.markerId);
      },
      tick: function () {
        if (!this.marker) return;

        // We copy pose whenever AR.js says marker is visible
        if (!this.marker.object3D.visible) return;

        this.frame++;
        if (this.frame % this.data.interval !== 0) return;

        const src = this.marker.object3D;
        const dst = this.el.object3D;
        dst.position.copy(src.position);
        dst.quaternion.copy(src.quaternion);
      }
    });

    // Make an object always look at the camera
    AFRAME.registerComponent('face-camera', {
      init: function () {
        this.camera = this.el.sceneEl.camera;
      },
      tick: function () {
        if (!this.camera || !this.camera.position) {
          this.camera = this.el.sceneEl.camera;
          if (!this.camera) return;
        }
        this.el.object3D.lookAt(this.camera.position);
      }
    });

    // Obvious parallax wobble
    AFRAME.registerComponent('parallax-wobble', {
      schema: { intensity: {type: 'number', default: 0.4} },
      init: function () {
        this.camera = this.el.sceneEl.camera;
      },
      tick: function () {
        if (!this.camera) return;

        const camPos = this.camera.getWorldPosition(new THREE.Vector3());
        const objPos = this.el.object3D.getWorldPosition(new THREE.Vector3());

        const dx = camPos.x - objPos.x;
        const dz = camPos.z - objPos.z;

        this.el.object3D.rotation.x = -dz * this.data.intensity * 0.4;
        this.el.object3D.rotation.y = dx * this.data.intensity;
      }
    });

    // Strong scale pop when entity becomes visible=true
    AFRAME.registerComponent('scale-pop-on-visible', {
      schema: {
        duration: {type: 'number', default: 400},
        maxScale: {type: 'number', default: 1.3}
      },
      init: function () {
        this.animating = false;
        this.startTime = 0;
        this.baseScale = this.el.object3D.scale.clone();

        this.el.addEventListener('componentchanged', (e) => {
          if (e.detail.name === 'visible' && this.el.getAttribute('visible')) {
            this.animating = true;
            this.startTime = 0;
            this.el.object3D.scale.copy(this.baseScale);
          }
        });
      },
      tick: function (time) {
        if (!this.animating) return;
        if (!this.startTime) this.startTime = time;

        const t = time - this.startTime;
        const progress = Math.min(t / this.data.duration, 1);

        const s = 1 + (this.data.maxScale - 1) * Math.sin(progress * Math.PI);
        this.el.object3D.scale.set(
          this.baseScale.x * s,
          this.baseScale.y * s,
          this.baseScale.z * s
        );

        if (progress >= 1) {
          this.el.object3D.scale.copy(this.baseScale);
          this.animating = false;
        }
      }
    });

    // Simple Y spin
    AFRAME.registerComponent('spin-z', {
      schema: { speed: {type: 'number', default: 60} },
      tick: function (time, dt) {
        const radiansPerSec = this.data.speed * Math.PI / 180;
        this.el.object3D.rotation.y += radiansPerSec * (dt / 1000);
      }
    });

    // Swing back and forth around Y (left-right wobble)
AFRAME.registerComponent('swing-y', {
  schema: {
    speed:     {type: 'number', default: 1},   // cycles per second
    amplitude: {type: 'number', default: 30}   // max angle in degrees
  },
  init: function () {
    this.t = 0;
    this.baseRotY = this.el.object3D.rotation.y;
  },
  tick: function (time, dt) {
    this.t += (dt / 1000) * this.data.speed;
    const angleRad = THREE.MathUtils.degToRad(
      Math.sin(this.t) * this.data.amplitude
    );
    this.el.object3D.rotation.y = this.baseRotY + angleRad;
  }
});


    // Particle burst when markerFound (attach to <a-marker>)
    AFRAME.registerComponent('burst-on-found', {
      schema: { color: {default: '#33ccff'} },
      init: function () {
        const marker = this.el;
        marker.addEventListener('markerFound', () => {
          const p = document.createElement('a-entity');
          p.setAttribute('position', '0 0 0');
          p.setAttribute('particle-system', {
            preset: 'snow',
            color: this.data.color,
            particleCount: 80,
            duration: 0.8,
            size: 0.3
          });
          marker.appendChild(p);
          setTimeout(() => p.remove(), 1000);
        });
      }
    });

    // Lifetime control for content entities (videos)
    AFRAME.registerComponent('timed-visible', {
      schema: { duration: {type: 'number', default: 5000} }, // ms
      init: function () {
        this.visibleUntil = 0;
        this.activate = this.activate.bind(this);
        this.el.addEventListener('activate-visibility', this.activate);
      },
      remove: function () {
        this.el.removeEventListener('activate-visibility', this.activate);
      },
      activate: function () {
        this.visibleUntil = Date.now() + this.data.duration;
        this.el.setAttribute('visible', true);
      },
      tick: function () {
        if (!this.visibleUntil) return;
        if (Date.now() > this.visibleUntil && this.el.getAttribute('visible')) {
          this.el.setAttribute('visible', false);
        }
      }
    });
  </script>

 <script>
  window.addEventListener('DOMContentLoaded', () => {
    const marker1  = document.querySelector('#visitenkarte-marker');
    const marker2  = document.querySelector('#second-marker');
    const button1  = document.querySelector('#ctaButton');
    const button2  = document.querySelector('#ctaButton2');

    const content1 = document.querySelector('#content-marker1');
    const content2 = document.querySelector('#content-marker2');

    const holo1    = document.querySelector('#holo1');
    const holo2    = document.querySelector('#holo2');

    const video1   = document.querySelector('#explosion');
    const video2   = document.querySelector('#trans');

    const BUTTON_VISIBLE_MS = 10000; // buttons stay 10s
    const MEDIA_VISIBLE_MS  = 5000;  // media stays 5s  (used by timed-visible)

    let button1Timeout  = null;
    let button2Timeout  = null;

    // NEW: lock one holo + marker after the first activation
    let lockedHoloId   = null; // 'holo1' or 'holo2'
    let lockedMarkerId = null; // '#visitenkarte-marker' or '#second-marker'

    // Autoplay videos when ready
    if (video1) {
      video1.addEventListener('loadeddata', () => {
        video1.play().catch(() => {});
      });
    }
    if (video2) {
      video2.addEventListener('loadeddata', () => {
        video2.play().catch(() => {});
      });
    }

    function showButton(button, currentTimeout, setTimeoutFn) {
      if (!button) return;

      button.style.display = 'inline-block';

      if (currentTimeout) {
        clearTimeout(currentTimeout);
      }

      const id = setTimeout(() => {
        button.style.display = 'none';
      }, BUTTON_VISIBLE_MS);

      setTimeoutFn(id);
    }

    // content visibility is handled by 'timed-visible'
    function showContent(entity) {
      if (!entity) return;
      entity.setAttribute('timed-visible', `duration: ${MEDIA_VISIBLE_MS}`);
      entity.emit('activate-visibility');
    }

    // NEW: activate a holo, but only allow the first one to "claim" the scene
    function activateHolo(holoEl, markerSelector) {
      if (!holoEl) return;

      // First holo that appears locks the setup
      if (!lockedHoloId) {
        lockedHoloId   = holoEl.id;
        lockedMarkerId = markerSelector;
      }

      // If this is not the locked holo, ignore it
      if (lockedHoloId !== holoEl.id) {
        return;
      }

      holoEl.setAttribute('visible', true);
    }

    // Marker 1 events
    if (marker1) {
      marker1.addEventListener('markerFound', () => {
        console.log('marker1 FOUND');
        showContent(content1);
        showButton(
          button1,
          button1Timeout,
          id => { button1Timeout = id; }
        );
        // NEW: use activateHolo (no hiding on markerLost anymore)
        activateHolo(holo1, '#visitenkarte-marker');
      });

      marker1.addEventListener('markerLost', () => {
        console.log('marker1 LOST (holo stays where it was)');
        // IMPORTANT: do NOT set holo1 visible=false here
      });
    }

    // Marker 2 events
    if (marker2) {
      marker2.addEventListener('markerFound', () => {
        console.log('marker2 FOUND');
        showContent(content2);
        showButton(
          button2,
          button2Timeout,
          id => { button2Timeout = id; }
        );
        // NEW: same locking logic
        activateHolo(holo2, '#second-marker');
      });

      marker2.addEventListener('markerLost', () => {
        console.log('marker2 LOST (holo stays where it was)');
        // IMPORTANT: do NOT set holo2 visible=false here
      });
    }

    if (button1) {
      button1.addEventListener('click', () => {
        window.open('https://contra.com/lohr_bettina_68155kak/', '_blank');
      });
    }
    if (button2) {
      button2.addEventListener('click', () => {
        window.open('https://www.linkedin.com/in/bettina-lohr-215756337', '_blank');
      });
    }
  });
</script>

</head>

<body>
  <div id="banner">Turn your camera to the business card</div>

  <!-- Overlay UI -->
  <button id="ctaButton">Open Portfolio</button>
  <button id="ctaButton2">Open LinkedIn</button>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Assets -->
    <a-assets>
      <video id="explosion" src="explosion.webm"
             loop autoplay muted playsinline
             crossorigin="anonymous">
      </video>

      <video id="trans" src="trans2.webm"
             loop autoplay muted playsinline
             crossorigin="anonymous">
      </video>

      <!-- 3D hologram model -->
      <a-asset-item id="holoModel" src="hologram.glb"></a-asset-item>
    </a-assets>

    <!-- Markers -->
    <a-marker id="visitenkarte-marker"
              type="pattern"
              url="visitenkartenmarker.patt"
              burst-on-found="color: #00aaff">
    </a-marker>

    <a-marker id="second-marker"
              type="pattern"
              url="visi2+.patt"
              burst-on-found="color: #ffaa00">
    </a-marker>

    <!-- Hologram follower for marker 1 -->
    <a-entity id="holo1"
              visible="false"
          marker-follow-smooth="markerId: #visitenkarte-marker; updateIntervalMs: 2000; smoothness: 4"
              scale-pop-on-visible>
      <a-entity gltf-model="#holoModel"
                position="0 0.03 0"
                rotation="0 90 0"
                scale="1.9 1.9 1.9"
                  spin-z="speed: 35"
                   swing-y="speed: 0.8; amplitude: 35"

                hologramify="color: #00ffff; opacity: 0.6">
      </a-entity>
    </a-entity>

    <!-- Hologram follower for marker 2 -->
    <a-entity id="holo2"
              visible="false"
          marker-follow-smooth="markerId: #visitenkarte-marker; updateIntervalMs: 2000; smoothness: 4"
              scale-pop-on-visible>
      <a-entity gltf-model="#holoModel"
                position="0 0.03 0"
                rotation="0 90 0"
                scale="1.4 1.4 1.4"
                            swing-y="speed: 0.8; amplitude: 35"

                hologramify="color: #ffaa00; opacity: 0.6">
      </a-entity>
    </a-entity>

    <!-- Content for marker 1 -->
    <a-entity id="content-marker1"
              visible="false"
              marker-follow-full="markerId: #visitenkarte-marker; interval: 5"
              scale-pop-on-visible
              timed-visible="duration: 5000">

      <a-video
        src="#explosion"
        position="0 0.1 0"
        rotation="-90 0 0"
        width="8"
        height="4.5"
        material="shader: flat; transparent: true; alphaTest: 0.01"
        float-y="amplitude: 0.1; speed: 1"
        face-camera
        parallax-wobble>
      </a-video>

    </a-entity>

    <!-- Content for marker 2 -->
    <a-entity id="content-marker2"
              visible="false"
              marker-follow-full="markerId: #second-marker; interval: 5"
              scale-pop-on-visible
              timed-visible="duration: 5000">

      <a-video
        src="#trans"
        position="0 0.1 0"
        rotation="0 0 0"
        width="8"
        height="4.5"
        material="shader: flat; transparent: true; alphaTest: 0.01"
        float-y="amplitude: 0.1; speed: 1"
        face-camera
        parallax-wobble>
      </a-video>

    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
