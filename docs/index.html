<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>visitenkarte AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 10;
    }
  </style>

  <script>
    // Float up and down
    AFRAME.registerComponent('float-y', {
      schema: { amplitude: {type: 'number', default: 0.25},
                speed: {type: 'number', default: 1.0} },
      init: function () { this.baseY = this.el.object3D.position.y; this.t = 0; },
      tick: function (time, dt) {
        this.t += (dt / 1000) * this.data.speed;
        this.el.object3D.position.y =
          this.baseY + Math.sin(this.t) * this.data.amplitude;
      }
    });
    

    // Follow marker, but only update every N frames
    AFRAME.registerComponent('marker-follow-slow', {
      schema: {
        markerId: {type: 'string', default: '#visitenkarte-marker'},
        interval: {type: 'int', default: 5}
      },
      init: function () {
        this.frame = 0;
        this.marker = document.querySelector(this.data.markerId);
      },
      tick: function () {
        if (!this.marker) return;
        if (!this.marker.object3D.visible) return;

        this.frame++;
        if (this.frame % this.data.interval !== 0) return;

        this.el.object3D.position.copy(this.marker.object3D.position);
        this.el.object3D.quaternion.copy(this.marker.object3D.quaternion);
      }
    });
  </script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const vid = document.querySelector("#walk");
    if (!vid) return;

    vid.addEventListener("loadeddata", () => {
      vid.play().catch(() => {});
    });
  });
</script>

</head>

<body>
  <div id="banner">Turn your camera to the business card</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Assets -->
    <a-assets>
      <img id="pic"  src="pic.png">
      <img id="snow" src="snow.gif">
      <video id="walk" src="walk.webm"
       loop autoplay muted playsinline
       crossorigin="anonymous">
      </video>

    </a-assets>

    <!-- Marker: only tracking, no visual children -->
    <a-marker id="visitenkarte-marker"
              type="pattern"
              url="visitenkartenmarker.patt">
    </a-marker>

    <!-- Content that follows the marker, but only updates every few frames -->
    <a-entity marker-follow-slow="markerId: #visitenkarte-marker; interval: 5">

      <!-- Blue cone -->
      <a-cone
        position="-0.5 0.6 0"
        radius-bottom="0.2"
        height="1.5"
        color="blue"
        float-y="amplitude: 0.1; speed: 1">
      </a-cone>

      <!-- Snow GIF as image (transparent, static) -->
      <a-image
        src="#snow"
        position="0 0.3 4.6"
        rotation="-90 0 0"
        width="3.8" height="6.5"
        material="transparent: true; alphaTest: 0.5"
        float-y="amplitude: 0.05; speed: 0.8">
      </a-image>

      <!-- WebM animation -->
<a-video
  src="#walk"
  position="0 1 0"
  rotation="-90 0 0"
  width="8"
  height="4.5"
  material="shader: flat; transparent: true; alphaTest: 0.01"
  float-y="amplitude: 0.05; speed: 1">
</a-video>


    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
